<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Statistiche</strong>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid class="card">
    <ion-list>
        <ion-item>
            <ion-label>Personalizza il tipo di ricerca</ion-label>
            <ion-select [(ngModel)]="value">
              <ion-option value="10">Tempo d'attesa</ion-option>
              <ion-option value="11">Numero di persone</ion-option>
            </ion-select>
          </ion-item>
        <ion-item>
            <ion-label>Seleziona tipo di ricerca</ion-label>
            <ion-select [(ngModel)]="value">
              <ion-option value="20">Ricerca per anno</ion-option>
              <ion-option value="21">Ricerca per mese</ion-option>
              <ion-option value="22">Ricerca per giorno</ion-option>
            </ion-select>
          </ion-item>
      <ion-item *ngIf = "value == 20">
              <ion-label>Seleziona Anno</ion-label>
              <ion-datetime displayFormat="YYYY" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>
      <ion-item *ngIf = "value == 21">
              <ion-label>Seleziona Mese</ion-label>
              <ion-datetime displayFormat="MM/YYYY" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>
      <ion-item *ngIf = "value == 22">
          <ion-label>Seleziona per giorno</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>
    </ion-list>
    <button ion-button icon-start block no-margin color="primary" class="round" tappable (click)="doSearch()">
      <ion-icon name="search"></ion-icon> Cerca
    </button>
  </ion-grid>

  <ion-grid class="card">
    <ion-row>
      <canvas baseChart width="300" height="200" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
        [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
    </ion-row>

  </ion-grid>

</ion-content>
