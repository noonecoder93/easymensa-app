<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <strong>Statistiche</strong> 
      </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-grid class="card">
    <ion-list>
        <ion-item>
          <ion-label>Anno</ion-label>
          <ion-select [(ngModel)]="anno">
            <ion-option valueanno="2018">2018</ion-option>
            <ion-option valueanno="2017">2017</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Mese</ion-label>
            <ion-select [(ngModel)]="mese">
              <ion-option valuemese="genn">Gennaio</ion-option>
              <ion-option valuemese="febb">Febbraio</ion-option>
              <ion-option valuemese="marzo">Marzo</ion-option>
              <ion-option valuemese="apr">Aprile</ion-option>
              <ion-option valuemese="mag">Maggio</ion-option>
              <ion-option valuemese="giug">Giugno</ion-option>
              <ion-option valuemese="lug">Luglio</ion-option>
              <ion-option valuemese="ago">Agosto</ion-option>
              <ion-option valuemese="set">Settembre</ion-option>
              <ion-option valuemese="ott">Ottobre</ion-option>
              <ion-option valuemese="nov">Novembre</ion-option>
              <ion-option valuemese="dic">Dicembre</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
              <ion-label>Giorno</ion-label>
              <ion-select [(ngModel)]="giorno">
                <ion-option valuegiorno="1">1</ion-option>
                <ion-option valuegiorno="2">2</ion-option>
                <ion-option valuegiorno="3">3</ion-option>
                <ion-option valuegiorno="4">4</ion-option>
                <ion-option valuegiorno="5">5</ion-option>
                <ion-option valuegiorno="6">6</ion-option>
                <ion-option valuegiorno="7">7</ion-option>
                <ion-option valuegiorno="8">8</ion-option>
                <ion-option valuegiorno="9">9</ion-option>
                <ion-option valuegiorno="10">10</ion-option>
                <ion-option valuegiorno="11">11</ion-option>
                <ion-option valuegiorno="12">12</ion-option>
                <ion-option valuegiorno="13">13</ion-option>
                <ion-option valuegiorno="14">14</ion-option>
                <ion-option valuegiorno="15">15</ion-option>
                <ion-option valuegiorno="16">16</ion-option>
                <ion-option valuegiorno="17">17</ion-option>
                <ion-option valuegiorno="18">18</ion-option>
                <ion-option valuegiorno="19">19</ion-option>
                <ion-option valuegiorno="20">20</ion-option>
                <ion-option valuegiorno="21">21</ion-option>
                <ion-option valuegiorno="22">22</ion-option>
                <ion-option valuegiorno="23">23</ion-option>
                <ion-option valuegiorno="24">24</ion-option>
                <ion-option valuegiorno="25">25</ion-option>
                <ion-option valuegiorno="26">26</ion-option>
                <ion-option valuegiorno="27">27</ion-option>
                <ion-option valuegiorno="28">28</ion-option>
                <ion-option valuegiorno="29">29</ion-option>
                <ion-option valuegiorno="30">30</ion-option>
                <ion-option valuegiorno="31">31</ion-option>
              </ion-select>
            </ion-item>
      </ion-list>
      <button ion-button icon-start block no-margin color="primary" class="round" tappable (click)="doSearch()">
          <ion-icon name="search"></ion-icon> Cerca
        </button>
    </ion-grid>

    <ion-grid class="card">
        <ion-row>
          <canvas baseChart width="300" height="200" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
            [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
        </ion-row>
    
      </ion-grid>

</ion-content>
